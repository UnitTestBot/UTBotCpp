deployment.remotePath.description=Remote path configuration specifies the path to the project on a remote host. Empty value specifies local scenario (for Linux). <a href=https://github.com/UnitTestBot/UTBotCpp/wiki/vscode-extension-settings#remote-path>Learn more</a>
paths.buildDirectory.description=Relative path to build directory with compile_commands.json and/or coverage.json. <a href=https://github.com/UnitTestBot/UTBotCpp/wiki/vscode-extension-settings#build-directory>Learn more</a>
paths.target.description=Path to target which is passed to UTBot. You can select targets in UTBot targets tool window
paths.cmakeOptions.description=Options passed to CMake command. <a href=https://github.com/UnitTestBot/UTBotCpp/wiki/vscode-extension-settings#cmake-options>Learn more</a>
paths.testsDir.description=Relative path to directory in which tests will be generated. <a href=https://github.com/UnitTestBot/UTBotCpp/wiki/vscode-extension-settings#tests-directory>Learn more</a>
paths.sourceDirectories.description=Mark/unmark directory as source by using actions from context menu. You can also unmark or mark directories in UTBot project view pane. <a href=https://github.com/UnitTestBot/UTBotCpp/wiki/vscode-extension-settings#source-directories>Learn more</a>
testsGeneration.verboseFormatting.description=If set to true, tests will be formatted in more detailed form. <a href=https://github.com/UnitTestBot/UTBotCpp/wiki/vscode-extension-settings#verbose-formatting>Learn more</a>
testsGeneration.verboseFormatting.title=Use verbose mode
testsGeneration.generateForStaticFunctions.title=Generate for static functions
testsGeneration.generateForStaticFunctions.description=True, if you want UTBot to generate tests for static functions. <a href=https://github.com/UnitTestBot/UTBotCpp/wiki/vscode-extension-settings#generate-for-static-functions>Learn more</a>
advanced.useDeterministicSearcher.description=Use deterministic searcher to traverse bitcode in the same way every time. It may significantly slow down generation. <a href=https://github.com/UnitTestBot/UTBotCpp/wiki/vscode-extension-settings#use-deterministic-searcher>Learn more</a>
advanced.useDeterministicSearcher.title=Use deterministic searcher
stubs.useStubs.title=Use stubs
stubs.useStubs.description=True, if you want UTBot to use generated stubs from <testsDir>/stubs folder instead real files. <a href=https://github.com/UnitTestBot/UTBotCpp/wiki/vscode-extension-settings#use-stubs>Learn more</a>
advanced.timeoutPerFunction.title=Timeout per function:
advanced.timeoutPerFunction.description=Maximum time (in seconds) alloted for generation tests per function. Set to non-positive number to disable it. <a href=https://github.com/UnitTestBot/UTBotCpp/wiki/vscode-extension-settings#timeout-per-function>Learn more</a>
advanced.timeoutPerTest.title=Timeout per test:
advanced.timeoutPerTest.description=Maximum time (in seconds) alloted for a single test run. Set to non-positive number to disable it. <a href=https://github.com/UnitTestBot/UTBotCpp/wiki/vscode-extension-settings#timeout-per-test>Learn more</a>
